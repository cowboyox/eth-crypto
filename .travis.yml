language: node_js
sudo:            required
os:
  - linux
node_js:
  - "11.12.0"

services:
  - xvfb

addons:
  chrome: stable
  firefox: stable

script:
- npm install --depth 0 --silent
- npm run lint
- npm run build
- npm run test:node
- travis_retry npm run test:browser
- npm run test:typings
- npm run test:deps
- npm run test:size
- npm run build:size
